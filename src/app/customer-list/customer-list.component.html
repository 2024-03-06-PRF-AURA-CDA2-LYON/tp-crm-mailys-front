<h1>Customers list</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Company name</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers$ | async">
      <td>{{ customer.id }}</td>
      <td>{{ customer.company_name }}</td>
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td><a [routerLink]="['/customers', customer.id]"><i class="fa-solid fa-eye"></i></a></td>
      <td><i class="fa-solid fa-pen"></i></td>
      <td><button (click)="deleteCustomer(customer.id)"><i class="fa-solid fa-trash"></i></button></td>
    </tr>
  </tbody>
</table>
